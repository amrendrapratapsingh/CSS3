<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        div{
            background-color: lightgreen;
            width: 500px;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
        p{
            border: 2px solid green;
        }
    </style>
</head>
<body>

<!-- MARGIN TOP -->
<div>
    <p style="border: 1px solid red">Margin TOP</p>
    <p>margin</p>
    <p style="margin-top: 80px">MARGIN TOP</p>
    <p>margin</p>
</div>
<!-- MARGIN RIGHT -->
<div>
    <p style="border: 1px solid red">Margin RIGHT</p>
    <p>margin</p>
    <p style="margin-right: 80px">MARGIN RIGHT</p>
    <p>margin</p>
</div>

<!-- MARGIN BOTTOM -->
<div>
    <p style="border: 1px solid red">Margin BOTTOM</p>
    <p>margin</p>
    <p style="margin-bottom: 80px">MARGIN BOTTOM</p>
    <p>margin</p>
</div>

<!-- MARGIN LEFT -->
<div>
    <p style="border: 1px solid red">Margin LEFT</p>
    <p>margin</p>
    <p style="margin-left: 80px">MARGIN LEFT</p>
    <p>margin</p>
</div>

<!-- MARGIN ALL SIDES -->
<div>
    <p style="border: 1px solid red">Margin</p>
    <p>margin</p>
    <p style="margin: 80px">MARGIN</p>
    <p>margin</p>
</div>

</body>
</html>
